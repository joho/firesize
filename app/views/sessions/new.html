{{append . "moreStyles" "css/dashboard.css"}}
{{set . "title" "Firesize"}}
{{template "header.html" .}}
<body>
  <div class="container">
    <div class="page-header">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/">Sign up</a></li>
      </ul>

      <h1><a href="/">Firesize</a></h1>
    </div>

    {{if .flash.error}}
      <div class="alert alert-danger">{{.flash.error}}</div>
    {{end}}
    {{if .flash.success}}
      <div class="alert alert-success">{{.flash.error}}</div>
    {{end}}

    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form role="form" method="post" action="{{url "Sessions.Create"}}">
          <h2>Sign in</h2>

          <div class="form-group">
            <input type="email" name="email" value="{{.flash.email}}" class="form-control" placeholder="Your email" required autofocus>
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="New Password" required>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
{{template "footer.html" .}}
